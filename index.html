<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Books Search
    </title>

    <!--<link rel="stylesheet" type="text/css" href="final.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style>
        #search{
        width:300px;
        height:150px;
        margin:auto;
        margin-top:20px;
        padding:15px;
    }
    button{
        position:relative;
        left:50px;
    }
    .aligning{
        margin-left:700px;
        margin-top:20px;
    }
    #imagebutton{
        position:relative;
        left:-10px;
        top:-8px;
        margin-bottom:15px;
    }
    #result{
        margin-top:50px;
    }
    </style>

    <script>
        $(document).ready(function(){	

   $("#myform").submit(function(){

   	  var search = $("#books").val();
   	  if(search == "")
   	  {
   	  	alert("Please enter something in the field");
   	  }
   	  else{		
   	  var url = "";
   	  var img = "";
      var title = "";
      var author = "";

   	  $.get("https://www.googleapis.com/books/v1/volumes?q=" + search,function(response){

          for(i=0;i<response.items.length;i++)
          {
           title=$('<h5 class="center-align white-text">' + response.items[i].volumeInfo.title + '</h5>');  
           author=$('<h5 class="center-align white-text"> By:' + response.items[i].volumeInfo.authors + '</h5>');
           img = $('<img class="aligning card z-depth-5" id="dynamic"><br><a href=' + response.items[i].volumeInfo.infoLink + '><button id="imagebutton" class="btn red aligning">Read More</button></a>'); 	
           url= response.items[i].volumeInfo.imageLinks.thumbnail;
           img.attr('src', url);
           title.appendTo('#result');
           author.appendTo('#result');
           img.appendTo('#result');
          }
   	  });
      
      }
      return false;
   });

});
    </script>



</head>

<body>
    <div id ="search">
        <!--User input-->
        <form id="myForm">
            <div>
                <input type = "search" id = "books">
                <label for = "search" id = "books"></label>
            </div>
            <button>Search Books</button>
        </form>
    </div>

    <!--Populating the result from input-->
    <div id = result></div>
</body>

</html>

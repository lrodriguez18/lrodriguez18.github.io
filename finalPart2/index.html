<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Rodriguez Final Project
    </title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
    
    function showResult(result)
        {
            //append the task to the TODO list
            $("#results").append("<tr><td>" + result + "</td></tr>");
        }

    function logResults(response)
        {
            console.log("Show all the results: " + response);
            for(var i in response["data"])
            {
                var charity = response["data"][i];
                showResult(charity["charityName"]);
            }

        }

    function loadResults()
    {
        console.log("Load the results via ajax");

        //make the ajax request
        $.ajax({
            url: "https://cors-anywhere.herokuapp.com/https://data.orghunter.com/v1/charitysearch?user_key=1b7a21f75daf42af87666ef713510b26&zipCode=97060", 
            dataType: "json", // the data received
            success: logResults
        });
    }

    $(document).ready(loadResults);
    </script>

</head>

<body>
    <div class = "jumbotron text-center">
        <h1>Charity Search</h1>
    </div>

    <table id="table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mission</th>
                <th>State</th>
                <th>City</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id = results>

        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Mission</th>
                <th>State</th>
                <th>City</th>
                <th>Website</th>
            </tr>
        </tfoot>
    </table>
</html>
